<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каплан</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="divError">Ошибка
        <ul id="stackError"></ul>
    </div>
    <div class="logo">
        <h1>Каплан</h1>
    </div>
    <main>
        <div class="container">
            <h1>Калькулятор</h1>
            <div class="input-container">
                <input type="text" id="noteInput" placeholder="Добавьте категорию">
                <select id="categorySelect">
                <option value="" disabled selected>Важность</option>
                <option>Очень важно</option>
                <option>Важно</option>
                <option>Нужно</option>
                <option>Маловажно</option>
                <option>Не важно</option>
                </select>

                <button id="addNote">Добавить</button>  
            </div>
            <ul id="noteList"></ul>
            <div class="button-group">
                <button id="clearAll">Очистить всё</button>
                <button id="Go">Рассчитать</button>
            </div>
        </div>
        <div class="container1">
            <div id="window"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
